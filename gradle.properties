kotlin.code.style=official

# Enable incremental compilation & classpath snapshots
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true

# Allocate more memory to Gradle daemon (adjust -Xmx as needed)
org.gradle.jvmargs=-Xmx24g -XX:+UseG1GC -XX:MaxMetaspaceSize=2g
# org.gradle.jvmargs=-Xmx24g -XX:+UseParallelGC -XX:MaxMetaspaceSize=2g

# Let Kotlin compiler daemon use more memory
kotlin.daemon.jvmargs=-Xmx8g

# Enable build cache so unchanged code isn't recompiled
org.gradle.caching=true

# Use parallel execution across modules
org.gradle.parallel=true
org.gradle.workers.max=4

# Configure Kotlin compiler to report timings (optional for debugging)
kotlin.compiler.execution.strategy=daemon
